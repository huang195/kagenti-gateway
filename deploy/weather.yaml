apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weather-route
spec:
  parentRefs:
  - name: eg
    namespace: mcp-gateway
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: weather-tool
      port: 8000
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /mcp/
      headers:
      - name: x-backend
        value: default/weather-mcp-service:8000
        type: Exact
